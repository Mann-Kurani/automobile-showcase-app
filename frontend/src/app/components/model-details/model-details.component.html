<h2>Model Details</h2>
<p><strong>Name:</strong> {{ model.name }}</p>
<p><strong>Brand:</strong> {{ model.brand }}</p>
<p><strong>Description:</strong> {{ model.description }}</p>

<h3>Variants</h3>
<ul>
  <li *ngFor="let variant of model?.variants">
    {{ variant.name }} - ${{ variant.price }}
  </li>
</ul>
