<h2>{{ model?.name }} - {{ model?.brand }}</h2>
<p><strong>Description:</strong> {{ model?.description }}</p>
<!-- <p><strong>Price:</strong> ${{ model?.price }}</p> -->

<!-- Variants Section -->
<h3>ðŸš— Available Variants</h3>
<div *ngIf="variants.length > 0; else noVariants">
  <ul>
    <li *ngFor="let variant of variants">
      <strong>{{ variant.name }}</strong> - ${{ variant.price }}
    </li>
  </ul>
</div>
<ng-template #noVariants>
  <p>No variants available.</p>
</ng-template>

<!-- Features Section -->
<h3>ðŸ“¸ Features</h3>
<div *ngIf="features.length > 0; else noFeatures">
  <ul>
    <li *ngFor="let feature of features">
      <strong>{{ feature.type }}</strong>: 
      <a *ngIf="feature.media_url" [href]="feature.media_url" target="_blank">View</a>
    </li>
  </ul>
</div>
<ng-template #noFeatures>
  <p>No features available.</p>
</ng-template>
